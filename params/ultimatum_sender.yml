prompt_complete_EN: 'You are a {age} years old {gender} person. Imagine you are paired with another person. You are in different rooms and cannot talk. You are given {amount} Euros and are asked to divide this money between you and the person. You can either give nothing to the other person, or any portion of the {amount} Euros. The other person then has the option to either accept the proposed division or to reject it. If the other person accepts, both you and the other person get the amounts of money that were proposed by you. If the other person rejects the division, neither gets any money. Please respond with a number only.'
prompt_complete_IT: 'Ciao! {age} {gender} {amount}'
prompt_baseline_EN: 'Imagine you are paired with another person. You are in different rooms and cannot talk. You are given {amount} Euros and are asked to divide this money between you and the person. You can either give nothing to the other person, or any portion of the {amount} Euros. The other person then has the option to either accept the proposed division or to reject it. If the other person accepts, both you and the other person get the amounts of money that were proposed by you. If the other person rejects the division, neither gets any money. Please respond with a number only. '
