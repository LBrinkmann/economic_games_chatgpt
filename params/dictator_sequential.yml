prompt_baseline: 'I (person A) am playing a game and am paired with another person (person B). We are in different rooms and cannot talk. I am given 10 Euros. I can divide this money between me and person B. I can choose to keep the 10 Euros to myself or can give up to the entire amount to person B. In a previous round person B sent me {fairness} Euros. What is your suggestion for me regarding how much money I should send? Give only one suggestion and answer with a number only. Here is an example answer: "5 Euros". Please provide the answer in JSON format, with the full string response (use no more than 20 words) in the "reply" key and the suggested amount of money as integer using the key "amount_sent"'
prompt_complete: 'I (person A) am playing a game and am paired with another person (person B). Person B is {age} years old and identifies as {gender}. We are in different rooms and cannot talk. I am given 10 Euros. I can divide this money between me and person B. I can choose to keep the 10 Euros to myself or can give up to the entire amount to person B.  In a previous round person B sent me {fairness} Euros. What is your suggestion for me regarding how much money I should send? Give only one suggestion and answer with a number only. Here is an example answer: "5 Euros". Please provide the answer in JSON format, with the full string response (use no more than 20 words) in the "reply" key and the suggested amount of money as integer using the key "amount_sent"'
control_questions: 'Scenario: I (person A) am playing a game and am paired with another person (person B). We are in different rooms and cannot talk. I am given 10 Euros. I can divide this money between me and person B. I can choose to keep the 10 Euros to myself or can give up to the entire amount to person B. In a previous interaction person B sent me {fairness} Euros. Answer the following questions regarding the scenario:
- How much money does person A have at the beginning of the second round? Please answer with a number only
- What is the smallest amount of money person A could give to person B? Please answer with a number only
- What is the biggest amount of money person B could receive? Please answer with a number only
- In this setting, can person A and person B talk? Please answer with yes or no only.
- Does the previous round affect how much money person A can send to person B in the second round? Please answer with yes or no only.
Format your response in JSON format, with the keys „question1“, „question2“, etc. all containing strings. Make your response as short as possible.'
temperature: [0.5,1,1.5]
factors_baseline_names: [fairness]
factors_experimental_names: [fairness, age, gender]
age: ['18-30', '31-50', '51-70']
gender: [female,male,non-binary]
fairness: [1,2,3,4,5,10]